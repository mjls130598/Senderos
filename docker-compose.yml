version: "3.7"

services:
  nginx:
    image: nginx:alpine
    ports:
      - 80:80
    # directorios para el archivo de configuraci√≥n y archivos del static
    volumes:
      - ./conf:/etc/nginx/conf.d
      - ./web/static:/var/www/static 
    depends_on:
      - web
  web:
    build: .
    restart: always
    command: gunicorn mi_sitio_web.wsgi:application --bind 0.0.0.0:8000
    # command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./web:/web

  mongo:
    image: mongo:4.2
    ports: 
      - 27018:27018
    volumes:
      -  /home/mjesus/datos_db:/data/db # Al estar utilizando un disco duro externo

  # No se puede estar trabajando con MongoDB dentro de un disco duro externo

  mongo-express:
    image: mongo-express
    ports:
      - 8081:8081
    depends_on: 
      - mongo
