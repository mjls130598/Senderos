{% block content %}
<div class="cards" style="width: 18rem;">
	<img src="{{ excursión.fotos.first.foto }}" class="card-img-top"/>
	<div class="card-body">
		<h5 class="card-title">{{ excursión.nombre }}</h5>
		<h6 class="card-subtitle">{{ excursión.tags }}</h6>
		<p class="card-text">{{ excursión.descripción }}</p>
		<a class = "btn btn-primary" href= "/excursion/{{ excursión.id }}">Más detalle</a>
	</div>
</div>
{% endblock %}
