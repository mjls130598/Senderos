{% extends "../base.html" %}
{% block css %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'rutas_granada/css/cards.css'%}">
    <link rel="stylesheet" href="{% static 'rutas_granada/css/buscar.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
{% endblock %}
{% block content %}
<div class = "container jumbotron buscador">
    <form class = "buscador-formulario">
        <input type="text" class="col-10" placeholder="Buscar excursión ..." name="">
        <button class="col-1 btn btn-primary"><i class="bi bi-search"></i></button>
    </form>
</div>
    <div class="container excursiones">
        <div class="row row-cols-3">
            {% for excursión in excursiones %}
                {% include "./excursion.html" %}
            {% endfor%}
        </div>
    </div>
{% endblock %}
